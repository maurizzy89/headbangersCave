<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>
    <nav class="navbar d-flex justify-content-between">
        <span style="width: 20% ;">
            <a th:href="@{/noticias}">
                <img class="eggNews" src="../images/egg.png" alt="eggNews">
            </a>
        </span>
        <button class="btn btn-warning">
            <a class="text-decoration-none text-dark" th:href="@{/noticias}">Volver</a>
        </button>
    </nav>

    <div th:each="periodista:${periodistas}">
        <div class="card bg-black mt-1">
            <div th:if="${periodista.alta == true}" class="reesplandor">
                <p th:text="${periodista.nombreu}"></p>
                <button class="btn btn-light">
                    <a class="text-decoration-none text-dark" th:href="@{/admin/periodista/__${periodista.nombreu}__}">Dar
                        de Baja</a>
                </button>
            </div>

        </div>

        <br>
        <footer th:replace="/fragments/footer :: div"></footer>
</body>

</html>
