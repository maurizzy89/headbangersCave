<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Headbangers Cave - Miembros Registrados</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/estilos.css">
    </head>
    <body>
        <nav>
            <span>
                <a th:href="@{/usuario/dashboard}">
                    <img class="headbangersLogo" src="/images/headbangersLogo.png" alt="Headbangers Cave">
                </a>
            </span>
            <div class="navbarBotones">
                <button class="btn btn-warning">
                    <a class="text-decoration-none text-dark" th:href="@{/usuario/dashboard}">Volver</a>
                </button>
            </div>
        </nav>

        <div th:each="usuario:${usuarios}" class="publicacionTarjeta">
            <div class="card bg-black mt-1">
                <div class="card-body">
                    <a th:href="${usuario.imagen.imagenUrl}">
                        <img class="publicacionTarjeta" th:src="${usuario.imagen.imagenUrl}" alt='foto de perfil' style="width: 30%" align='right'>
                    </a>
                    <h3 th:text="${usuario.nombreu}"></h3>
                    <h6 th:text="${usuario.fechalta}"></h6>                           
                    <button class="btn btn-warning">
                        <a class="text-decoration-none text-dark" th:href="@{/usuario/perfil/__${usuario.id}__}" >Ver Perfil</a>
                    </button>
                    <button class="btn btn-danger" sec:authorize="hasAnyRole('ADMIN')">
                        <a class="text-decoration-none text-dark" th:href="@{/admin/eliminar_usuario/__${usuario.id}__}">Eliminar Usuario</a>
                    </button>
                </div>
            </div>
        </div>

    </body>
</html>
