<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
    <div th:replace="fragments/head.html"></div>
    <title>Headbangers Cave - Editar Publicacion</title>
</head>

<body>
    <nav>
        <span>
            <a th:href="@{/usuario/dashboard}">
                <img class="headbangersLogo" src="../images/headbangersLogo.png" alt="Headbangers Cave">
            </a>
        </span>
        <div class="navbarBotones">
            <button class="btn btn-warning">
                <a class="text-decoration-none text-dark" th:href="@{/usuario/dashboard}">Volver</a>
            </button>
        </div>
    </nav>

    <h2 class="reesplandor">Editar Publicacion</h2>
    <br>
    <div>
        <form th:action="@{/guardar_editada}" method="POST" enctype="multipart/form-data" th:object="${publicacion}">

            <input type="hidden" name="id" th:field="*{id}">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Titulo" name="titulo" th:field="*{titulo}">
            </div>

            <div class="form-group">
                <textarea class="form-control" placeholder="Comentario" name="comentario" th:field="*{comentario}"></textarea>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Tu link" name="link" th:field="*{link}">
            </div>

            <button type="submit" name="guardar" class="btn btn-primary">Guardar edici√≥n</button>

            <br>
            <br>

            <div th:if="${error != null}" class="card text-white bg-transparent mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        </form>


</body>

</html>
